- name: F5 and Azure demo playbook
  hosts: localhost
  connection: local
  gather_facts: False
  vars:
    location: westeurope
    centralNetName: centralNet
    onpremNetName: onpremNet
    adminUsername: tomas
    adminPassword: Azure12345678
    license1: "{{ lookup('env','F5_LICENSE1') }}"
    license2: "{{ lookup('env','F5_LICENSE2') }}"
    servicePrincipal: "{{ lookup('env','AZURE_CLIENT_ID') }}"
    clientSecret: "{{ lookup('env','AZURE_SECRET') }}"
    tenantId: "{{ lookup('env','AZURE_TENANT') }}"
    groupPrefix: f5demo
    dnsPrefix: mybigip
  tasks:

  - name: Ensure resource group for Azure central environment exist
    azure_rm_resourcegroup:
      name: "{{ groupPrefix }}-central"
      location: "{{ location }}"

  - name: Ensure Azure central networks exist
    azure_rm_deployment:
      deployment_name: centralNet
      location: "{{ location }}"
      resource_group_name: "{{ groupPrefix }}-central"
      template: "{{ lookup('file', 'netDeploy.json') }}"
      parameters:
        netName: 
          value: "{{ centralNetName }}"
        netPrefix: 
          value: 10.0.0.0/16
        internalPrefix: 
          value: 10.0.10.0/24
        externalPrefix: 
          value: 10.0.20.0/24
        managementPrefix: 
          value: 10.0.30.0/24

  - name: Ensure F5 in central network is deployed
    azure_rm_deployment:
      deployment_name: f5
      location: "{{ location }}"
      resource_group_name: "{{ groupPrefix }}-central"
      template: "{{ lookup('file', 'big-ip-ve-byol-3nic.json') }}"
      parameters:
        adminUsername: 
          value: "{{ adminUsername }}"
        adminPassword:
          value: "{{ adminPassword }}"
        dnsLabel:
          value: "{{ dnsPrefix }}-central"
        instanceName:
          value: "{{ dnsPrefix }}-central"
        instanceType:
          value: Standard_DS3_v2
        imageName:
          value: Best
        licenseKey1:
          value: "{{ license1 }}"
        numberOfExternalIps:
          value: 3
        vnetName:
          value: "{{ centralNetName }}"
        vnetResourceGroupName:
          value: "{{ groupPrefix }}-central"
        mgmtSubnetName:
          value: management
        mgmtIpAddress:
          value: 10.0.30.10
        externalSubnetName:
          value: external
        externalIpAddressRangeStart:
          value: 10.0.20.10
        internalSubnetName:
          value: internal
        internalIpAddress:
          value: 10.0.10.10

  - name: Ensure resource group for on-premises demo exist
    azure_rm_resourcegroup:
      name: "{{ groupPrefix }}-onprem"
      location: "{{ location }}"

  - name: Ensure networks for on-premises demo exist
    azure_rm_deployment:
      deployment_name: onpremNet
      location: "{{ location }}"
      resource_group_name: "{{ groupPrefix }}-onprem"
      template: "{{ lookup('file', 'netDeploy.json') }}"
      parameters:
        netName: 
          value: "{{ onpremNetName }}"
        netPrefix: 
          value: 10.128.0.0/16
        internalPrefix: 
          value: 10.128.10.0/24
        externalPrefix: 
          value: 10.128.20.0/24
        managementPrefix: 
          value: 10.128.30.0/24

  - name: Ensure F5 on premises is deployed
    azure_rm_deployment:
      deployment_name: f5
      location: "{{ location }}"
      resource_group_name: "{{ groupPrefix }}-onprem"
      template: "{{ lookup('file', 'big-ip-ve-byol-3nic.json') }}"
      parameters:
        adminUsername: 
          value: "{{ adminUsername }}"
        adminPassword:
          value: "{{ adminPassword }}"
        dnsLabel:
          value: "{{ dnsPrefix }}-onprem"
        instanceName:
          value: "{{ dnsPrefix }}-onprem"
        instanceType:
          value: Standard_DS3_v2
        imageName:
          value: Best
        licenseKey1:
          value: "{{ license2 }}"
        numberOfExternalIps:
          value: 1
        vnetName:
          value: "{{ onpremNetName }}"
        vnetResourceGroupName:
          value: "{{ groupPrefix }}-onprem"
        mgmtSubnetName:
          value: management
        mgmtIpAddress:
          value: 10.128.30.10
        externalSubnetName:
          value: external
        externalIpAddressRangeStart:
          value: 10.128.20.10
        internalSubnetName:
          value: internal
        internalIpAddress:
          value: 10.128.10.10

  - name: Ensure web farm 1 is deployed
    azure_rm_deployment:
      deployment_name: f5
      location: "{{ location }}"
      resource_group_name: "{{ groupPrefix }}-web1"
      template: "{{ lookup('file', 'webFarm.json') }}"
      parameters:
        instances: 
          value: 3
        vnetResourceGroupName:
          value: "{{ groupPrefix }}-central"
        vnetName:
          value: "{{ centralNetName }}"
        subnetName:
          value: internal
        vmSize:
          value: Standard_B1s
        F5pool:
          value: web1
        adminUsername:
          value: tomas
        adminPassword:
          value: Azure12345678

  - name: Ensure web farm 2 is deployed
    azure_rm_deployment:
      deployment_name: f5
      location: "{{ location }}"
      resource_group_name: "{{ groupPrefix }}-web2"
      template: "{{ lookup('file', 'webFarm.json') }}"
      parameters:
        instances: 
          value: 3
        vnetResourceGroupName:
          value: "{{ groupPrefix }}-central"
        vnetName:
          value: "{{ centralNetName }}"
        subnetName:
          value: internal
        vmSize:
          value: Standard_B1s
        F5pool:
          value: web2
        adminUsername:
          value: tomas
        adminPassword:
          value: Azure12345678

  - name: Ensure application ports are open on F5 external interface NSG
    azure_rm_securitygroup:
      resource_group: "{{ groupPrefix }}-central"
      name: "{{ dnsPrefix }}-central-ext-nsg"
      rules:
        - name: Allow_HTTP
          protocol: Tcp
          destination_port_range: 80
          access: Allow
          priority: 100
          direction: Inbound
        - name: Allow_HTTPS
          protocol: Tcp
          destination_port_range: 443
          access: Allow
          priority: 102
          direction: Inbound

  - name: Login to Azure CLI 2.0
    command: "az login --service-principal -u {{ servicePrincipal }} -p {{ clientSecret }} --tenant {{ tenantId }}"
    delegate_to: localhost

  - name: Update internal F5 NIC to enable IP Forwarding to server as gateway for machines in internal subnet
    command: "az network nic update -g {{ groupPrefix }}-central -n {{ dnsPrefix }}-central-int --ip-forwarding true"
    delegate_to: localhost